<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appar</title>
    </head>
    <body>
        <div class="navbarElements">
            <div class="textLogo">
                <a href="https://www.karlskrona.se/skola-och-forskola/gymnasieskola-och-gymnasiesarskola/ehrensvardska-gymnasiet/">
                    <button class="buttonEhrensvärdska">
                        <img class="EhrensvärdskaLogo" src="https://cdn.discordapp.com/attachments/1147115443518189579/1147651752125022329/ehrensvardska.svg" width="35px" height="35px">
                        Ehrensvärdska Gymnasie
                    </button>
                </a>
            </div>
            <div class="minSamling">Mina Appar</div>
            <div class="namn">
                <button class="buttonNamn">
                    Noah
                </button>
            </div>
        </div>
        <div class="container">
            <form action="" class="search-bar">
                <input type="text" placeholder="search" onkeyup="filterLP(event)"/>     
            </form> 
        </div>
        <div class="appsContainer">
            <div class="docs app">
                <a href="https://docs.google.com/document/u/0/">
                    <button class="buttonDocs">
                        <img width="200px" height="200px" class="imgDocs" src="https://cdn-icons-png.flaticon.com/512/5968/5968517.png"><h1>Google Docs</h1>
                    </button>
                </a>
            </div>
            <div class="gmail app">
                <a href="https://mail.google.com/mail/u/0/#inbox">
                    <button class="buttonGmail">
                        <img width="180px" height="200px" class="imgGmail" src="https://www.pngmart.com/files/16/Gmail-Logo-PNG-Transparent-Image.png"><h1>Gmail</h1>
                    </button>
                </a>
            </div>
            <div class="classroom app">
                <a href="https://classroom.google.com/">
                    <button class="buttonClassroom">
                        <img width="180px" height="200px" class="imgClassroom" src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png"><h1 class="textClassroom">Classroom</h1>
                    </button>
                </a>
            </div>
            <div class="drive app">
                <a href="https://drive.google.com/drive/u/0/my-drive">
                    <button class="buttonDrive">
                        <img width="200px" height="200px" class="imgDrive" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"><h1>Google Drive</h1>
                    </button>
                </a>
            </div>
            <div class="youtube app">
                <a href="https://www.youtube.com/">
                    <button class="buttonYoutube">
                        <img width="200px" height="200px" class="imgYoutube" src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png"><h1>Youtube</h1>
                    </button>
                </a>
            </div>
            <div class="chess app">
                <a href="https://www.chess.com/home">
                    <button class="buttonChess">
                        <img width="200px" height="200px" class="imgChess" src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/SamCopeland/phpmeXx6V.png"><h1>Chess</h1>
                    </button>
                </a>
            </div>
            <div class="skola24 app">
                <a href="https://web.skola24.se/timetable/timetable-viewer/karlskrona.skola24.se/Karlskrona%20gymnasieskolor/">
                    <button class="buttonskola24">
                        <img width="200px" height="200px" class="imgSkola24" src="https://www.skola24.com/globalassets/bilder/meny-ikoner/ikon_24an.png"><h1>Skola24</h1>
                    </button>
                </a>
            </div>
            <div class="stackOverflow app">
                <a href="https://stackoverflow.com/">
                    <button class="buttonStackOverflow">   
                        <img width="200px" height="200px" class="imgStackOverflow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Stack_Overflow_icon.svg/800px-Stack_Overflow_icon.svg.png"><h1>HELP!</h1>
                    </button>
                </a>
            </div>
        </div>
        <div class="footerBackground">
            <div class="footerText">Made by Noah Strandberg</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
